# 字典： 1、直接使用字典 2、键名+冒号+空格+值
#yaml 和 json 格式一致，同一文本内，只能出现一个串
#字典嵌套字典，口诀：字典 空格+换行+缩进

#列表：直接写列表 [1,2,3]
#列表：杠+空格+值
#列表嵌套列表 口诀：相同级别有几个，几个杠，值为字典或列表 空格换行+缩进


#列表嵌套字典
#[1,2,{a:[1,2,{c:d,e:[2,1]}]}]},3]


#纯量
#字符串  ： 值在单引号或双引号中
#flay:"你好"
#布尔值  ：true或false(全大写，全小写，首字母大写)
#flay:True
#整数  ： int型，不能包含引号中
#flay: 19
#浮点数： 小数，最多小数位 15位
#flay:3.1415926
#空 ：null（支持大小写，首字母大写）、~ , 不写(不能写None)
#flay:~
#flay: null
#日期 ：直接写日期，不包含在引号中， 或末尾加毫秒
#flay: 2019-08-10 12:10:10
#flay: 2019-10-10 12:08:08.999


#字典嵌套字典
{"data":{"age":{"name":"张三"},"a":"c"},"b":"d"}

